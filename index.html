<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1 class="display-6">Calculadora</h1>
        <br>
        <form action="">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="num1" placeholder="Ingresa un número">
                <label for="floatingInput">Número 1</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="num2" placeholder="Ingresa otro número">
                <label for="floatingPassword">Número 2</label>
            </div>

            <br>

            <div>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger" onclick="sumar()">Sumar</button>
                    <button type="button" class="btn btn-warning" onclick="restar()">Restar</button>
                    <button type="button" class="btn btn-success" onclick="multiplicar()">Multiplicar</button>
                    <button type="button" class="btn btn-info" onclick="dividir()">Dividir</button>
                </div>

                <br>
                <br>

                <button class="btn btn-primary" onclick="reset()">Reset</button>
            </div>

            <br>

            <div>
                <h2>Resultado: <span id="resultado"></span></h2>
            </div>

        </form>  
    </div>

    <script src="/scripts.js"></script>

</body>
</html>
